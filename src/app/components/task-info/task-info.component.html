<div class="single-task">
  <div class="title">
    <h4>Task Title:</h4>
    <span>{{ task.text }}</span>
  </div>
  <div class="date">
    <h4>Task Date:</h4>
    <span>{{ task.day }}</span>
  </div>
  <div class="reminder">
    <h4>Reminder:</h4>
    <span>{{
      task.reminder ? "Has a reminder" : "Doesn't have a reminder"
    }}</span>
  </div>
  <a routerLink="/">Go Back</a>
</div>
